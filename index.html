<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS fylo-data-storage-component-master</title>
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="logo.svg" alt="">
            <div class="icons">
                <img src="icon-document.svg" alt="">
                <img src="icon-folder.svg" alt="">
                <img src="icon-upload.svg" alt="">
            </div>
        </div>

        <div class="right">
            <p class="paratop">You've used <span>815 GB</span> of your storage</p>

            <div class="pop">
                <div class="a"><span class="no">185</span> <span>GB LEFT</span></div>
                <div class="b">GB LEFT</div>
            </div>

            <div class="databar">
                <div class="databarcolor">
                    <div class="databarcircle"></div>
                </div>
            </div>
            <div class="bottomdesc">
                <p class="data">0 GB</p>
                <p class="data">1000 GB</p>
            </div>
        </div>

        <div class="bgimg">
            <img src="bg-desktop.png" alt="">
        </div>
    </div>

</body>

</html>
